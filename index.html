<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
	<link rel="stylesheet" href="style.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
		rel="stylesheet">

	<title>Social Links Profile | Jessica Randall</title>
</head>

<body>
	<main class="container_column">
		<article class="card">
			<!-- Profile Section -->
			<section class="profile_container container_column">
				<picture>
					<img src="./assets/images/avatar-jessica.jpeg" class="profile_picture"
						alt="Profile Picture of Jessica Randall">
				</picture>
				<h1 class="name">Jessica Randall</h1>
				<p class="address">London, United Kingdom</p>
			</section>

			<!-- Profession Section -->
			<section class="profession container_column">
				<p>"Front-end developer and avid reader."</p>
			</section>

			<!-- Social Network Links -->
			<section class="social_network_container">
				<a href="#" target="_blank" class="social_network">GitHub</a>
				<a href="#" target="_blank" class="social_network">Frontend Mentor</a>
				<a href="#" target="_blank" class="social_network">LinkedIn</a>
				<a href="#" target="_blank" class="social_network">Twitter</a>
				<a href="#" target="_blank" class="social_network">Instagram</a>
			</section>
		</article>
	</main>
</body>

</html>
